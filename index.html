<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Red Neuronal</title>
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">   
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/static/style.css" media="screen">
        <script src="/static/draw.js"></script>
    </head>
    <header id="header">
        <h1 id="title">Red Neuronal - Dígitos</h1>
    </header>
    <body>
        <div id="canvas_div">
            <canvas id="draw_canvas"></canvas>
                <div id=add_div>
                    <button id="add" class="cust_button">Añadir</button>
                    <br>
                    <button id="del" class="cust_button">Borrar último</button>
                </div>
                <div id="train_div">
                    <button id="train" class="cust_button">Entrenar</button>
                    <br>
                    <input type="text" id="ground" placeholder="Número">
                </div> 
                <div id="predict_div">
                    <button id="predict" class="cust_button">Predecir</button>
                    <br>
                    <span id="num_predict">{{ prediction }}</span>
                </div>
                <div id="thumbs">
                        {% for i in range(num_data) %}
                            <img src="/static/temp/{{ user_id }}/{{ i+1 }}.jpg" height="40" width="40">
                        {% endfor %}
                </div>
        </div>






    </body>
</html>
